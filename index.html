<html lang="en">

<head>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Bahtiar dan vino - kalkuku</title>
    <link rel="stylesheet" href="bdr.css">

</head>

<body>
    <main class="wrapper-container">
        <header class="container-output page">
            <div>
                <main class="head-btn">

                    <div>
                        <button id="btn">ARITMATIKA</button>
                        <button id="btn-section">TRIGONOMETRI</button>

                    </div>
                </main>
                <main class="main-output">

                    <div>
                        <section>
                            <div>
                                <h3 id="expression"></h3>
                            </div>
                        </section>
                        <section>
                            <div>
                                <h2 id="result">0</h2>
                            </div>
                        </section>
                    </div>
                </main>
            </div>
        </header>
        <main id="page-other" class="container-btn other page">
            <div>
                <section class="container-operator other">
                    <div>
                        <div class="btn" id="clear-freya">
                            <h2>C</h2>
                        </div>

                        <div class="btn" id="plusminus-freya">
                            <h2>+/-</h2>
                        </div>


                        <div class="btn">
                            <h2>%</h2>
                        </div>
                        <div class="btn" id="back-delete">
                            <h2><i class='bx bxs-left-arrow-square'></i></h2>
                        </div>
                        <div class="btn">
                            <h2>()</h2>
                        </div>

                        <div class="btn">
                            <h2>SIN</h2>
                        </div>
                        <div class="btn">
                            <h2>COS</h2>
                        </div>
                        <div class="btn">
                            <h2>TAN</h2>
                        </div>
                        <div class="btn" data-op="/">
                            <h2>:</h2>
                        </div>
                        <div class="btn" data-op="+">
                            <h2>+</h2>
                        </div>

                        <div class="btn" data-op="*">
                            <h2>x</h2>
                        </div>
                        <div class="btn" data-op="-">
                            <h2>-</h2>
                        </div>
                        <div class="btn" id="switch-page">
                            <h2>â‡„</h2>
                        </div>
                        <div class="btn">
                            <h2>.</h2>
                        </div>
                        <div class="btn" data-action="equal">
                            <h1>=</h1>
                        </div>
                    </div>
                </section>

            </div>
        </main>
        <main id="page" class="container-btn page">
            <div>
                <section class="container-operator">
                    <div>
                        <div class="btn" id="clear">
                            <h2>C</h2>
                        </div>
                        <div class="btn" data-op="+/-">
                            <h2>+/-</h2>
                        </div>
                        <div class="btn" data-op="%">
                            <h2>%</h2>
                        </div>
                        <div class="btn" id="back-delete">
                            <h2><i class='bx bxs-left-arrow-square'></i></h2>
                        </div>
                        <div class="btn" data-op="+">
                            <h2>+</h2>
                        </div>
                        <div class="btn" data-op="-">
                            <h2>-</h2>
                        </div>
                        <div class="btn" data-op="*">
                            <h2>x</h2>
                        </div>
                        <div class="btn" data-op="/">
                            <h2>:</h2>
                        </div>
                    </div>
                </section>
                <section class="container-number">
                    <div>
                        <div class="num-btn">
                            <h2>7</h2>
                        </div>
                        <div class="num-btn">
                            <h2>8</h2>
                        </div>
                        <div class="num-btn">
                            <h2>9</h2>
                        </div>
                        <div class="num-btn">
                            <h2>4</h2>
                        </div>
                        <div class="num-btn">
                            <h2>5</h2>
                        </div>
                        <div class="num-btn">
                            <h2>6</h2>
                        </div>
                        <div class="num-btn">
                            <h2>1</h2>
                        </div>
                        <div class="num-btn">
                            <h2>2</h2>
                        </div>
                        <div class="num-btn">
                            <h2>3</h2>
                        </div>
                        <div class="num-btn">
                            <h2>0</h2>
                        </div>
                        <div class="num-btn">
                            <h2>.</h2>
                        </div>
                        <div class="num-btn" data-action="equal">
                            <h2>=</h2>
                        </div>
                    </div>
            </div>
            </section>
            </div>
        </main>
    </main>

    <script src="bdr.js"></script>
</body>

</html>
