<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bdr.css">
    <title>Document</title>
</head>

<body>
    <main class="wrapper-container">
        <header class="container-output page">
            <div>
                <main class="head-btn">
                    <div>
                        <button>main</button>
                        <button>section</button>
                    </div>
                </main>
                <main class="main-output">
                    <div>
                        <section>
                            <div>
                                <h3 id="expression"></h3>
                            </div>
                        </section>
                        <section>
                            <div>
                                <h2 id="result">0</h2>
                            </div>
                        </section>
                    </div>
                </main>
            </div>
        </header>
        <main class="container-btn page">
            <div>
                <section class="container-operator">
                    <div>
                        <div class="btn" id="clear">
                            <h2>C</h2>
                        </div>
                        <div class="btn" data-op="+/-">
                            <h2>+/-</h2>
                        </div>
                        <div class="btn" data-op="%">
                            <h2>%</h2>
                        </div>
                        <div class="btn" id="back-delete">
                            <h2>‚Üê</h2>
                        </div>
                        <div class="btn" data-op="+">
                            <h2>+</h2>
                        </div>
                        <div class="btn" data-op="-">
                            <h2>-</h2>
                        </div>
                        <div class="btn" data-op="*">
                            <h2>x</h2>
                        </div>
                        <div class="btn" data-op="/">
                            <h2>:</h2>
                        </div>
                    </div>
                </section>
                <section class="container-number">
                    <div>
                        <div class="num-btn">
                            <h2>7</h2>
                        </div>
                        <div class="num-btn">
                            <h2>8</h2>
                        </div>
                        <div class="num-btn">
                            <h2>9</h2>
                        </div>
                        <div class="num-btn">
                            <h2>4</h2>
                        </div>
                        <div class="num-btn">
                            <h2>5</h2>
                        </div>
                        <div class="num-btn">
                            <h2>6</h2>
                        </div>
                        <div class="num-btn">
                            <h2>1</h2>
                        </div>
                        <div class="num-btn">
                            <h2>2</h2>
                        </div>
                        <div class="num-btn">
                            <h2>3</h2>
                        </div>
                        <div class="num-btn">
                            <h2>0</h2>
                        </div>
                        <div class="num-btn">
                            <h2>.</h2>
                        </div>
                        <div class="num-btn" id="equal">
                            <h2>=</h2>
                        </div>
                    </div>
                </section>
            </div>
        </main>
    </main>
    <script src="bdr.js"></script>
</body>

</html>
